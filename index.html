<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flexVert" id="wrapper">
    <div class="flexVert" id="firstBlock">
      <h2 id="title">STOP WATCH </h2>
      <div id="imgCont"><img src="./images/stopwatch3.jpg" alt="Logo
        _Stopwatch"></div>
      <div class="flexHori" id="firstInp">
        <div id="start"><button><h2>START</h2></button></div>
        <div id="stop"><button><h2>STOP</h2></button></div>
        <div id="reset"><button><h2>RESET</h2></button></div>
      </div>
    </div>
    <div id="secBlock" class="flexHori" >
      <div class="flexVert">
        <div class="marker">Minutes</div>
        <div id="2" class="box">
        
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
      </div>
      <div class="flexVert">
        <div class="marker">Seconds</div>
        <div id="1" class="box">
        
          <p class="current">0</p>
          <p class="next">1</p>
        </div>
      </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
